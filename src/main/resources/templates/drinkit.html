<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-4.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

    <head>
        <title>Otsikko</title>
        <meta charset="utf-8" />
    </head>

    <body>
        <h1>Drinkit</h1>

        <ul>
            <li th:each="drinkki : ${drinkit}">
                <span th:text="${drinkki.name}">Task</span>
                <form th:action="@{~/drinkki/{id}(id=${drinkki.id})}" method="post">
                    <select name="drinkkiId">
                        <option th:each="drinkki: ${drinkit}" th:value="${drinkki.id}" th:text="${drinkki.name}">
                            user
                        </option>
                    </select>
                    <input type="submit" value="Lisaa aines!"/>
                </form>
            </li>
        </ul>

        <h2>Add new task</h2>

        <form method="POST" action="/drinkit">
            <input type="text" name="name"/><br/>
            <input type="submit" value="Lisaa drinkki!"/>
        </form>
    </body>
    
    
</html>
